<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="heading">Loan Calculator</h3>
            </div>
            <div class="card-body">
                <!-- Loan Form -->
                <form id="loanForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Loan Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter loan amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="interest" class="form-label">Annual Interest Rate (%)</label>
                        <input type="number" id="interest" class="form-control" placeholder="Enter interest rate" required>
                    </div>
                    <div class="mb-3">
                        <label for="months" class="form-label">Loan Term (Months)</label>
                        <input type="number" id="months" class="form-control" placeholder="Enter term in months" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" id="btnSubmit" class="btn btn-primary">Calculate</button>
                        <button type="reset" id="btnReset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>

                <!-- Loan Summary Section -->
                <div id="loan_info" class="mt-4"></div>

                <!-- Amortization Table Section -->
                <div id="tablehtml" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="site.js"></script>
</body>
</html>
